name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
          
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      
      - name: Get dependencies
        run: go mod download

      - name: fmt-check
        run: make fmt-check

      - name: test
        run: go test ./... -coverprofile=coverage.txt -covermode=atomic -count=1 -race -timeout 15s

      - name: upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
